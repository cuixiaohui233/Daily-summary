
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>note</title>
</head>
<body>
	分支：
		作用：多人协作分工
			  在公司里会这样共同开发一个项目
		查看分支：
			git branch 
		新建分支：
			git branch 分支名
		切换分支：
			git checkout 分支名
		快捷方式：（快速新建并切换）
			git checked -b 分支名
		注意：
			新建分支的时候一定要看清楚，当前分支在哪里，如果不是复制模板（想要建分支的地方），要切换到复制模板上。
		删除分支（已合并）：
			git merge -d 分支名
		删除分支（未合并）：
			git merge -D 分支名
		合并分支:
			git merge 要合并的分支名
</body>
</html>
